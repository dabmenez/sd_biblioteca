{% extends "index.html" %}

{% block title %}Gerenciar Bibliotecários{% endblock %}
{% block content %}
<div class="container">
        <h1>Gerenciar Bibliotecários</h1>
        <form action="{{ url_for('bibliotecarios') }}" method="POST">
            <div>
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>
            <div>
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Adicionar Bibliotecário</button>
        </form>
        <ul>
            {% for bibliotecario in bibliotecarios %}
            <li>{{ bibliotecario.nome_completo }} - {{ bibliotecario.email }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
