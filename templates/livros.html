{% extends "index.html" %}

{% block title %}Gerenciar Livros{% endblock %}
{% block content %}
<div class="container">
    <h1>Gerenciar Livros</h1>
    <form action="{{ url_for('livros') }}" method="POST">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
        </div>
        <div>
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>
        </div>
        <div>
            <label for="resumo">Resumo:</label>
            <textarea id="resumo" name="resumo" required></textarea>
        </div>
        <div>
            <label for="ano_publicacao">Ano de Publicação:</label>
            <input type="number" id="ano_publicacao" name="ano_publicacao" required>
        </div>
        <div>
            <label for="qt_total">Quantidade Total:</label>
            <input type="number" id="qt_total" name="qt_total" required>
        </div>
        <button type="submit">Adicionar Livro</button>
    </form>
    <ul>
        {% for livro in livros %}
        <li>{{ livro.titulo }} - {{ livro.autor }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
