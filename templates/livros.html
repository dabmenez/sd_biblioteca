{% extends "index.html" %}

{% block title %}Gerenciar Livros{% endblock %}
{% block content %}
<div class="container">
    <p class="h1 text-center">Gerenciar Livros</p>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h3 text-center">Adicionar Livro</p>
            <form action="{{ url_for('livros') }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input class="form-control" type="text" id="autor" name="autor" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <input class="form-control" type="text" id="categoria" name="categoria" required>
                </div>
                <div class="mb-3">
                    <label for="resumo" class="form-label">Resumo:</label>
                    <textarea class="form-control" id="resumo" name="resumo" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="ano_publicacao" class="form-label">Ano de Publicação:</label>
                    <input class="form-control" type="number" id="ano_publicacao" name="ano_publicacao" required>
                </div>
                <div class="mb-3">
                    <label for="qt_total" class="form-label">Quantidade Total:</label>
                    <input class="form-control" type="number" id="qt_total" name="qt_total" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary mb-3 mx-auto" type="submit">Adicionar Livro</button>
                </div>


            </form>
        </div>
            <div class="col">
                <p class="h3 text-center">Lista de livros</p>
                <ul class="list-group">
                {% for livro in livros %}
                <li class="list-group-item">{{ livro.titulo }} - {{ livro.autor }}</li>
                {% endfor %}
        </ul>
        </div>
        </div>
    </div>

</div>
{% endblock %}
