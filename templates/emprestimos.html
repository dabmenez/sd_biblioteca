<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Gerenciar Empréstimos</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Empréstimos</h1>
        <form action="{{ url_for('emprestimos') }}" method="POST">
            <div>
                <label for="livro_id">Livro:</label>
                <select id="livro_id" name="livro_id" required>
                    {% for livro in livros %}
                    <option value="{{ livro.id }}">{{ livro.titulo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="aluno_id">Aluno:</label>
                <select id="aluno_id" name="aluno_id" required>
                    {% for aluno in alunos %}
                    <option value="{{ aluno.id }}">{{ aluno.nome_completo }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Registrar Empréstimo</button>
        </form>
        <h2>Lista de Empréstimos</h2>
        <ul>
            {% for emprestimo in emprestimos %}
            <li>{{ emprestimo.livro.titulo }} - {{ emprestimo.aluno.nome_completo }} - Data de Entrega: {{ emprestimo.data_entrega or "Em andamento" }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
