{% extends "index.html" %}

{% block title %}Biblioteca{% endblock %}
{% block content %}
<div class="container">
    <p class="h1 text-center">Biblioteca</p>
    <ul class="list-group">
        {% for livro in livros %}
        <li class="list-group-item">{{ livro.titulo }} - {{ livro.autor }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
